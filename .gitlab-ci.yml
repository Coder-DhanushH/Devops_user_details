stages:
  - build
  - test
  - deploy

build:
  stage: build
  image: maven:3.9.9-eclipse-temurin-17
  script:
    - mvn clean package -DskipTests
  artifacts:
    paths:
      - target/*.jar
    expire_in: 1 day
  only:
    - main

test:
  stage: test
  image: maven:3.9.9-eclipse-temurin-17
  script:
    - mvn test
  only:
    - main

deploy:
  stage: deploy
  image: docker:20.10
  services:
    - docker:dind
  before_script:
    - apk add --no-cache docker-compose
  script:
    - docker build -t userserver:latest .
    - docker rm -f userserver || true
    - docker run -d --name userserver -p 8081:8080 userserver:latest
  only:
    - main