stages:
  - build
  - test
  - docker_build
  - docker_test
  - deploy

variables:
  IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""

build:
  stage: build
  image: maven:3.9.9-eclipse-temurin-21
  script:
    - mvn clean package -DskipTests
  artifacts:
    paths:
      - target/*.jar
    expire_in: 1 day
  only:
    - main

test:
  stage: test
  image: maven:3.9.9-eclipse-temurin-21
  script:
    - mvn test
  only:
    - main

docker_build:
  stage: docker_build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
  script:
    - docker build -t $IMAGE_TAG .
    - docker push $IMAGE_TAG
    # Tag and push as latest for deployment
    - docker tag $IMAGE_TAG $CI_REGISTRY_IMAGE:latest
    - docker push $CI_REGISTRY_IMAGE:latest
  only:
    - main
  needs:
    - build

docker_test:
  stage: docker_test
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
  script:
    - docker pull $IMAGE_TAG
    - docker run -d --name test_container -p 8001:8001 $IMAGE_TAG
    - | 
      echo "Waiting for application to start..."
      for i in $(seq 1 30); do
        if docker exec test_container curl -f http://localhost:8001/user/details 2>/dev/null; then
          echo "âœ“ Application is healthy!"
          break
        fi
        echo "Attempt $i/30: Waiting for application..."
        sleep 5
      done
    - echo "=== Container Logs ==="
    - docker logs test_container
    - echo "=== Final Health Check ==="
    - docker exec test_container curl -v http://localhost:8001/user/details
  after_script:
    - docker stop test_container || true
    - docker rm test_container || true
  only:
    - main
  needs:
    - docker_build

deploy:
  stage: deploy
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
  script:
    - docker pull $CI_REGISTRY_IMAGE:latest
    - docker rm -f userdetails || true
    - docker run -d --name userdetails -p 8001:8001 --restart unless-stopped $CI_REGISTRY_IMAGE:latest
    - echo "Waiting for deployment..."
    - sleep 15
    - docker logs userdetails
    - echo "=== Verifying deployment ==="
    - docker ps | grep userdetails
  only:
    - main
  needs:
    - docker_test